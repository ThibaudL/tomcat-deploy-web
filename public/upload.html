<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10 text-md-center">
                <h1>UPLOADING</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <form id="uploadForm"

                      enctype="multipart/form-data"
                      action="/api/old-version"
                      method="post">
                    <fieldset class="form-group">
                        <label for="fileName">File Name</label>
                        <input type="text" id="fileName" name="fileName" min="3" required/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="war">War file</label>
                        <input type="file" id="war" name="war" accept=".war" required/>
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="submit" value="Upload Image" name="submit">
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#war').on('change', function () {
                var sender = $(this)[0];
                var validExts = new Array(".war");
                var fileExt = sender.value;
                fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
                if (validExts.indexOf(fileExt) < 0) {
                    alert("Invalid file selected, valid files are of " +
                            validExts.toString() + " types.");
                    return false;
                }
                else return true;
            });
        });
    </script>
</body>
</html>
