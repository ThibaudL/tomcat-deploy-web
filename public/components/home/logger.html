<div class="col-xs-2" style="margin-top:1em;">
    <button class="btn btn-danger" on-click="clear"><i class="fa fa-trash-o"></i> Clear</button>
</div>
<div class="col-xs-10">
    <div class="panel panel-default ">
        <div class="panel-body deploy-logger-main-panel" style="font-weight: bold;background-color: rgba(0, 0, 0, 0.05);">
            <ul >
                <li>> Ready !</li>
                {{#logs}}
                <li><span
                        class="{{ (error) ? 'text-danger' : 'text-success' }}">{{formattedDate}} - {{content}}</span>
                </li>
                {{/logs}}
            </ul>
        </div>

    </div>
</div>
