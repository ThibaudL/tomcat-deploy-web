<div class="center-wrap">
    <div class="title-container">
        <div class="ribbon-left"></div>
        <div class="backflag-left"></div>
        <div class="title"><a href="#">List and deploy</a></div>
        <div class="backflag-right"></div>
        <div class="ribbon-right"></div>
    </div>
</div>
<Message ></Message>
<div class="row deploy-run">
    <div class=" col-xs-12">
        <form class="form-inline" on-submit="submit">
            <div class="form-group form-group-sm">
                <label for="server" class="hidden-sm">Server</label>

                <div class="input-group">
                    <span class="input-group-addon">http://</span>
                    <input type="text" id="server" class="form-control" value="{{configuration.hostname}}"
                           aria-label="host:port"
                           placeholder="host:port">
                    <span class="input-group-addon">/manager/text</span>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="user" class="hidden-sm">User</label>
                <input type="text" class="form-control" id="user" value="{{configuration.user.name}}"
                       placeholder="User">
            </div>
            <div class="form-group form-group-sm">
                <label for="password" class="hidden-sm">Password</label>
                <input type="text" class="form-control" id="password" value="{{configuration.user.password}}"
                       placeholder="Password">
            </div>


        </form>
    </div>

</div>
<div class="row">
    <div class="col-xs-6 text-right">
        <button type="button" class="btn btn-default" on-click="save">
            <li class="fa fa-floppy-o"></li>
            Save
        </button>
        <button type="button" class="btn btn-default" disabled='{{!enabledButt}}' on-click="undeploy">
            <li class="fa fa-trash-o"></li>
            Undeploy
        </button>
    </div>
    <div class="col-xs-6 text-left">
        <button type="button" class="btn btn-info" disabled='{{!enabledButt}}' on-click="submit">
            <li class="fa fa-play"></li>
            Run
        </button>
    </div>
</div>
<div class="row">
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#artifacts" aria-controls="artifacts" role="tab"
                                                      data-toggle="tab">Artifacts</a>
            </li>
            <li role="presentation"><a href="#logs" aria-controls="logs" role="tab" data-toggle="tab">Logs</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="artifacts">
                <div class="col-xs-offset-1 col-xs-10">
                    <table class="table">
                        <caption>{{items.length}} Results.</caption>
                        <thead>
                        <tr>
                            <th><input type="checkbox" checked="{{all}}" on-click="all-checked"></th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#items:i}}
                        <tr>

                            <th scope="row"><input type="checkbox" checked="{{checked[i]}}"></th>
                            <td><a href="#" data-toggle="tooltip" data-placement="top"
                                   title="URL : {{url}}">{{name}}</a>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu{{i}}"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <li class="fa fa-cogs"></li>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu{{i}}">
                                        <li><a href="#" on-click="onDelete(this,i)">
                                        <li class="fa fa-trash"></li>
                                        Delete</a></li>
                                        <!--<li><a href="#">Another action</a></li>-->
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {{/items}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="logs">
                <Logger></Logger>
            </div>
        </div>
    </div>


</div>
