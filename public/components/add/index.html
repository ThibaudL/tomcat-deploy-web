<div class="row">
    <div class="col-xs-offset-1 col-xs-10 text-center">
        <div class="title-container">
            <div class="ribbon-left"></div>
            <div class="backflag-left"></div>
            <div class="title"><a href="#">Add an package</a></div>
            <div class="backflag-right"></div>
            <div class="ribbon-right"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-default col-xs-offset-1 col-xs-10">
        <div class="panel-body">
            <form on-submit="submit">

                <div class="form-group {{ (validate && file.name.length < 2) ? 'has-error' : '' }}">
                    <label class="control-label" for="name">Name {{ (validate && file.name.length < 2) ? '(required)' :
                        '' }}</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value='{{file.name}}'>
                </div>
                <div class="form-group {{ (validate && file.url.length < 2) ? 'has-error' : '' }}">
                    <label class="control-label" for="url">Url {{ (validate && file.url.length < 2) ? '(required)'
                        : '' }}</label>

                    <div class="input-group">
                        <span class="input-group-addon">http://</span>
                        <input type="text" class="form-control" id="url" placeholder="Url" value='{{file.url}}'>
                    </div>
                </div>

                <div class="col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-primary">
                        <li class="glyphicon glyphicon-ok"></li>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
